<nav>
  <div class="nav-container">
    <!-- Logo jetzt ein Link zur Startseite -->
    <div class="logo">
      <a href="index.html#hero">Wanddrucker</a>
    </div>

    <div class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul id="menu">
      <li><a href="index.html#hero">Start</a></li>
      <li><a href="index.html#drucker">Drucker</a></li>
      <li><a href="index.html#marketing">Marketing</a></li>
      <li><a href="index.html#schulung">Schulung</a></li>
      <li><a href="index.html#galerie">Galerie</a></li>
      <li><a href="index.html#video">Video</a></li>
      <li><a href="index.html#kontakt">Kontakt</a></li>
    </ul>
  </div>
</nav>

<style>
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #005b8a;
    height: 60px; /* fixe Höhe */
    padding: 0 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
  }
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: 100%;
    margin: auto;
  }
  .logo a {
    color: white;
    font-weight: bold;
    font-size: 1.4em;
    text-decoration: none;
  }
  .logo a:hover {
    text-decoration: underline;
  }
  ul {
    list-style: none;
    margin: 0; padding: 0;
    display: flex;
  }
  li { margin: 0 15px; }
  a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  a:hover { text-decoration: underline; }

  /* Mobile */
  .menu-toggle {
    display: none;
    font-size: 2em;
    color: white;
    cursor: pointer;
    padding: 5px 10px;
    user-select: none;
  }
  @media (max-width: 768px) {
    ul {
      position: absolute;
      top: 60px; /* direkt unter der Navbar */
      left: 0;
      right: 0;
      background: #005b8a;
      flex-direction: column;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-out;
    }
    ul.show {
      max-height: 500px; /* groß genug für alle Links */
      transition: max-height 0.4s ease-in;
    }
    .menu-toggle { display: block; }
    li { margin: 12px 0; text-align: center; }
  }

  /* Hero direkt unter der Navbar platzieren */
  .hero {
    margin-top: 60px; /* gleiche Höhe wie Navbar */
  }
</style>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    const toggle = document.getElementById("menu-toggle");
    menu.classList.toggle("show");

    // Icon wechseln
    if (menu.classList.contains("show")) {
      toggle.textContent = "✖";
    } else {
      toggle.textContent = "☰";
    }
  }

  // Menü automatisch schließen, wenn Link geklickt wird
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("#menu a").forEach(link => {
      link.addEventListener("click", () => {
        const menu = document.getElementById("menu");
        const toggle = document.getElementById("menu-toggle");
        menu.classList.remove("show");
        toggle.textContent = "☰";
      });
    });
  });
</script>
